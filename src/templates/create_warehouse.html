{% extends "base.html" %}

{% block title %}Create New Warehouse{% endblock %}

{% block content %}
<div class="nav">
    <a href="{{ url_for('index') }}">&larr; Back to Warehouses</a>
</div>

<h1>Create New Warehouse</h1>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="post">
    <div class="form-group">
        <label for="name">Warehouse Name</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="tilavuus">Capacity</label>
        <input type="number" id="tilavuus" name="tilavuus" min="0" step="0.1" value="100" required>
    </div>

    <div class="form-group">
        <label for="alku_saldo">Initial Balance</label>
        <input type="number" id="alku_saldo" name="alku_saldo" min="0" step="0.1" value="0">
    </div>

    <button type="submit" class="btn btn-success">Create Warehouse</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
