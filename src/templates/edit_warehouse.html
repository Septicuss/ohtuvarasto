{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }}{% endblock %}

{% block content %}
<div class="nav">
    <a href="{{ url_for('view_warehouse', warehouse_id=warehouse_id) }}">&larr; Back to Warehouse</a>
</div>

<h1>Edit {{ warehouse.name }}</h1>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="post">
    <div class="form-group">
        <label for="name">Warehouse Name</label>
        <input type="text" id="name" name="name" value="{{ warehouse.name }}" required>
    </div>

    <div class="form-group">
        <label for="tilavuus">Capacity</label>
        <input type="number" id="tilavuus" name="tilavuus" min="0" step="0.1" value="{{ warehouse.varasto.tilavuus }}" required>
        <small>Current balance: {{ warehouse.varasto.saldo }}</small>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('view_warehouse', warehouse_id=warehouse_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
